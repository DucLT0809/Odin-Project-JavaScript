<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <dialog id="dialog">
          <form method="dialog">
            <p>
              <label for="bookTitle">Enter Book Title</label>
              <input type="text" id="bookTitle" name="bookTitle" required />
            </p>
            <p>
              <label for="bookAuthor">Enter Book Author</label>
              <input type="text" id="bookAuthor" name="bookAuthor" required />
            </p>
            <p>
              <label for="bookPages">Enter number of pages</label>
              <input type="number" id="bookPages" name="bookPages" />
            </p>
            <div>
              <button type="submit" class="submit">Upload</button>
            </div>
          </form>
        </dialog>
        <div class="new">
          <button class="newBook">Add new book</button>
        </div>
      </div>
      <div class="content">
        <div class="card-grid"></div>
      </div>
      <div class="footer">Duc Le, 2024</div>
    </div>
  </body>
</html>
